<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="istilo.css">
    <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
       />
  </head>
<body class="bg-stone-200 flex flex-col h-screen">
    <header class="flex text-xl bg-slate-950 px-8 py-4 justify-between sticky top-0 shadow-xl shadow-sky-950 z-10">
        <img class = 'h-16' src="./assets/logo/hashtag.svg" alt="Logo Magazine Hashtag">
    </header>
    
    <form class="flex w-100 px-5 py-5 gap-4">
        <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
          <p class="mb-5 text-center font-bold">Insira seus dados aqui</p>
          <div class="flex flex-col px-10 py-3">
            <label for="nome" class="font-bold text-sm mb-2">Nome:</label>
            <input type="text" id="nome" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Maria Rodrigues" required/>
          </div>
          <div class="flex flex-col px-10 py-3">
            <label for="email" class="font-bold text-sm mb-2">E-mail:</label>
            <input type="email" id="email" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="mariarodrigues@hashtag.com.br" required/>
          </div>
          <div class="flex flex-col px-10 py-3">
            <label for="telefone" class="font-bold text-sm mb-2">Telefone de contato:</label>
            <input type="tel" id="telefone" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="(51) 999887766" required/>
          </div>
        </section>
        
        <section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg py-5">
          <p class="mb-5 text-center font-bold">Pagamento:</p>
          <div class="flex flex-col px-10 py-3">
            <label for="numero-cartao" class="font-bold text-sm mb-2">Número do cartão:</label>
            <input type="text" id="numero-cartao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="1111 1111 1111 1111" required/>
            </div>
        <section>
            <div class="flex">
              <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="cvv" class="font-bold text-sm mb-2">CVV:</label>
                <input type="text" id="cvv" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="222" required/>
            </div>
            <div class="flex flex-col px-10 py-3 w-1/2">
              <label for="data-expiracao" class="font-bold text-sm mb-2">Data de validade:</label>
              <input type="text" id="data-expiracao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="01/35" required/>
            </div>
          </div>
          </section>
          <section class="py-2">
          <p class="text-center font-bold py-6">Endereço de entrega:</p>
          <div class="flex flex-col px-10 py-2">
            <label for="cep" class="font-bold text-sm mb-2">CEP:</label>
            <input type="text" id="cep" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="11122-333" required/>
          </div>
          <div class="flex flex-col px-10 py-3">
            <label for="endereco" class="font-bold text-sm mb-2">Endereço:</label>
            <input type="text" id="endereco" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Av dos quize" required/>
          </div>
          <div class="flex">
            <div class="flex flex-col px-10 py-3 w-1/2">
              <label for="numero" class="font-bold text-sm mb-2">Número:</label>
              <input type="text" id="numero" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="444" required/>
            </div>
            <div class="flex flex-col px-10 py-3 w-1/2">
              <label for="complemento" class="font-bold text-sm mb-2">Complemento:</label>
              <input type="text" id="complemento" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Última casa da rua" required/>
            </div>
          </div>
        </section>
      </section>

        <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
          <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2 flex flex-col">
          </section>
          <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
            <p id="preco-total" class="bg-gray-200 text-green-700 rounded-lg pl-5">Total: R$200</p>
            <button class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-800" type="submit" >Finalizar Compra</button>
          </section>
        </section>
      </form>
      <script src="/src/checkout.js" type="module"></script>
</body>
</html>
